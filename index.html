<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Project - Copying text to clipboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="main-header">Source Text</h1>

    <main class="container">
        <textarea placeholder="Your text..." name="copyText" rows="10" columns="60"></textarea>
        <div class="buttons-wrap">
            <button class="moveBtn">Move Text</button>
            <button class="copyBtn">Copy Text</button>
        </div>
        <textarea placeholder="Your text..." name="finalText" rows="10" cols="60"></textarea>
 
        <div class="outer-output"></div>
    </main>

    <script src="app.js"></script>
</body>

</html>
